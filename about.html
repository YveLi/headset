<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!--bootstrap建议的文件头-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
<!--异步 引入bootstrap css样式-->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 引入jquery-->
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<!--引入公共css文件-->
<link rel="stylesheet" type="text/css" href="css/public.css">
<title>关于我们</title>
<style>
body{
	background-color:#000;
}
.img-wrap{
	margin-top:65px;
	width:100%;
	background-repeat:no-repeat;
	
}
.content-text{
	color:#fff;
	position: absolute;
    top: 480px;
    left: 100px;
}
.h5{
	line-height: 20px;
}
.more-card{
	width:100%px;
	height:300px;
	background-color:#000;
}
.icon{
	margin:0 auto;
	width:75px;
	height:75px;
	background-image:url(img/icon-play.png);
	cursor: pointer;
	position:relative;
	top:80px;
}
</style>
<body>
	<div class="img-wrap ">
		<img src="img/about.jpg" width="100%"/>
		<div class="content-text">
			<h1 class="h1">关于我们</h1>
			<h5 class="h5">我们现在打造的，是音频世界的未来—— 这就是我们每天坚持不懈的追求。这个信念表达了我们的共同追<br>求和理想。因为我们被悠久的历史、力求创新的文化和追求卓越的激情所推动。</h5>
		</div>
	</div>
	<div class="more-card">
		<div class ="icon" id="play-icon"></div>
		<audio id="audio" src="music/SecretGardenn.mp3" loop="false" ></audio>
	</div>
</body>
<script>
$(document).ready(function(){
	var audio = document.getElementById("audio");
			icon = document.getElementById("play-icon")
			n = 1;
    icon.onclick = function(){
		if(n%2==1){
			audio.play();
			icon.style.backgroundImage = "url(img/icon-pause.png)";
		}else{
			audio.pause();
			icon.style.backgroundImage = "url(img/icon-play.png)";
		}
		n++;
    };
 } );
</script>
</html>
